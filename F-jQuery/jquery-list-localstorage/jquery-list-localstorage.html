<!doctype html>
<html>

<head>
    <title>jquery local storage</title>
    <link href="css/jquery-list-localstorage.css" rel="stylesheet">
</head>

<body>
    <section>
        <article id="main">
            <article>
                <h2>My List</h2>
                <p>Enter = add, Backspace = delete</p>
            </article>
            <div id="container">
                <ul id="list" contenteditable="true">
                    <li>Type Content Here</li>
                </ul>
                <p>
                    <a href=javascript:void(); id="save">Save</a> |
                    <a href=javascript:void(); id="clear">Clear</a>
                </p>
            </div>
        </article>
    </section>
    <script src="lib/jquery-2.1.4.js"></script>
    <script src="js/jquery-list-localstorage.js"></script>
</body>

</html>
